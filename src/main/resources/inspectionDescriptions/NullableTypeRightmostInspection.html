    <body>
        This inspection reinforces that the nullable type (<code>null</code> itself) will always be the rightmost type among the types.<br /><br />

        <strong>Example:</strong> in a list of types like <code>null|string|int</code>, it will be suggested to use like <code>string|int|null</code>.
    </body>
